<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute & nth child pseudo Selectors</title>
    <style>
        .container{
            display: block;
            width: 233px;
            margin: auto;

        }
        input{
            display:block;
        }
        input[type='text']{
            padding: 23px;
            border:2px solid black
        }
        a[target]{
            font-size: large;
            font-weight: bold;
            color: cadetblue;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- here target equal to blank because to go to new window -->
        <h1><a href="http://google.com" target="blank"> Go to google</a></h1>
        <form action="" class="form">
            <input type="text" placeholder="Enter your name">
            <input type="password" placeholder="Enter Your Password" >
            <input type="submit" placeholder="Submit">
                </form>
        <ul>
            <li class="item" id="item-1">Item 1</li>
            <li class="item" id="item-2">Item 2</li>
            <li class="item" id="item-3">Item 3</li>
            <li class="item" id="item-4">Item 4</li>
            <li class="item" id="item-5">Item 5</li>
        </ul>
    </div>
</body>
</html>
