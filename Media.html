<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries Explained </title>
    <style>
        .box{
            font-size: 50px;
            text-align: center;
            background-color: red;
            color: white;
            display: none;
        }
        @media (max-width: 500px){
            #box-1{
                display: block;
            }
            @media (max-width: 300px) and (min-width: 500){
            #box-2{
                display: block;
                background-color:  green;;
            }
        }
    </style>
</head>
<body>
    <div class="box" id="box-1">Mai ek Iphone hoo</div>
    <div class="box" id="box-2">Mai ek tablet hoo</div>
    <div class="box" id="box-3">Mai ek computer hoo</div>
    <div class="box" id="box-4">Mai ek widescree computer hoo</div>
</body>
</html>
