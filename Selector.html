<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> More on CSS Selectors</title>
    <style>
h1{
    background-color: blue;
    color: black;
    font-weight: bold;
    text-align: center;
}
div > p{
    color: blue;
    font-weight: bold;
    background-color: burlywood;
}
    </style>
</head>
<body>
    <h1>this is  More on CSS Selectors</h1>
    <div class="container">
        <div class="row">
            <ul>
                <li class="item"><p>This is line paragraph</p></li>
            </ul>
            <p>
                This is the paragraph
            </p>
            <p>
                this is anther paragraph
            </p>
        </div>
        <p>
            this is anther paragraph
        </p>
    </div>
    <p>This is outer paragraph</p>
</body>
</html>
