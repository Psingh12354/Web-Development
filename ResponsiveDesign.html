<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponsiveDesign</title>
    <style>
        html{
            font-size: 30px;
        }
        .container{
            font-size: 10px;
        }
        h1{
            text-align: center;
            font-size: 10em;
            /* 10em means 10 time parent */
        }
        #first{
            font-size: 3em;
            padding: 3em;
            /* here we fet 90 because 3*10=30*3=90 */

        }
        #second{
            font-size: 3em;
            padding: 3rem;
            /* taking from html */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 id="first">This is heading</h1>
        <h1 id="second">This is heading</h1>
        <h1 id="third">This is heading</h1>

    </div>
</body>
</html>
